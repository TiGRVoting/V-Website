<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results 24-25</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Images/website.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
            color: white;
        }

        .container {
            width: 33%;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0px 5px 20px;
            padding: 20px;
            margin-top: 500px;
            margin-bottom: 320px;
            margin-left: 5%;
            margin-right: 1%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 5px solid black;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 5px solid black;
        }

        th {
            background-color: black;
            color: white;
            top: 0;
            z-index: 2;
        }

        th,
        td {
            padding: 20px;
            text-align: center;
            font-size: 17px;
        }

        /* Styling for the container of the second table */
        .second-table {
            width: 100%; /* Set the width to occupy full width */
            display: flex; /* Use flex layout */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space out items evenly */
            max-height: 600px; /* Set max height for scrolling */
            overflow-y: auto; /* Allow vertical scrolling if needed */
            box-shadow: 0px 5px 20px;
            padding: 20px;
            margin-top: 500px; /* Adjust margins as desired */
            margin-bottom: 320px;
            margin-left: 1%; /* Adjust margins as desired */
            margin-right: 5%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: white;
            border: 5px solid black; /* Black border */
            border-radius: 10px; /* Rounded corners */
        }
        
        /* Styling for the second table itself */
        .second-table table {
            width: auto; /* Allow table width to adjust as needed */
            border-collapse: collapse;
            border: none; /* Remove border for the table */
            display: flex; /* Flex layout for the table */
            justify-content: space-around; /* Space out the columns evenly */
            align-items: center; /* Center items vertically */
        }
        
        /* Styling for table headers and cells */
        .second-table th,
        .second-table td {
            padding: 20px; /* Padding inside cells */
            text-align: center; /* Center text inside cells */
            font-size: 17px; /* Font size for text */
            border: none; /* Remove border from table elements */
            width: auto; /* Allow cells to adjust width as needed */
        }
        
        /* Styling for even rows in the second table */
        .second-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Light background for even rows */
        }
        
        /* Styling for images in the second table */
        .second-table img {
            width: auto; /* Allow the width to adjust as needed */
            height: 200px; /* Set image height */
            border-radius: 5px; /* Rounded corners */
            object-fit: cover; /* Maintain aspect ratio of the image */
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Number of votes</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="second-table">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Top Voted Candidate</th>
                </tr>
            </thead>
            <tbody id="second-table-body">
                <!-- Second table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
