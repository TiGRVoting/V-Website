<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Election Results 24-25</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Images/website.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
            color: white;
        }

        .container {
            width: 33%;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0px 5px 20px;
            padding: 20px;
            margin-top: 500px;
            margin-bottom: 320px;
            margin-left: 5%;
            margin-right: 1%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 5px solid black;
            border-radius: 10px;
        }

        .second-table {
            width: 66%;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0px 5px 20px;
            padding: 20px;
            margin-top: 500px;
            margin-bottom: 320px;
            margin-left: 1%;
            margin-right: 5%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 5px solid black;
            border-radius: 10px;
        }

        img {
            width: 100px; /* Adjust image size as needed */
            height: 100px;
            border-radius: 5px;
            object-fit: cover; /* Keep aspect ratio and fill the space */
        }

        /* Style for horizontal table */
        .horizontal-table th,
        .horizontal-table td {
            text-align: center;
            padding: 10px;
            border: 1px solid white;
        }

        .horizontal-table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Number of Votes</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="second-table">
        <table class="horizontal-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Top Voted Candidate</th>
                </tr>
            </thead>
            <tbody id="second-table-body">
                <!-- Second table data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
