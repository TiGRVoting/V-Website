<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results 24-25</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Add this line for favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Images/website.jpg'); /* Updated image path */
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
            color: white; /* Set text color to white */
        }
        .container {
            width: 33%; /* Set width to one-third of the screen */
            max-height: 600px; /* Keep the maximum height */
            overflow-y: auto; /* Add vertical scrollbar when necessary */
            box-shadow: 0px 5px 20px;
            padding: 20px; /* Adjust padding as needed */
            margin-top: 500px; /* Adjust margin-top to change the position */
            margin-bottom: 320px; /* Adjust margin-bottom to change the position */
            margin-left: 5%; /* Align the container to the center horizontally */
            margin-right: 1%; /* Align the container to the center horizontally */
            background-color: rgba(0, 0, 0, 0.5); /* Set container background color to semi-transparent black */
            color: white; /* Set text color to white */
            border: 5px solid black; /* Add black border */
            border-radius: 10px; /* Add border radius */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 5px solid black; /* Add black border to the table */
        }

        th {
            background-color: black; /* Set header background color to black */
            color: white; /* Set header text color to white */
            top: 0;
            z-index: 2; /* Ensure headings stay above table cells */
        }

        th, td {
            padding: 20px; /* Reduce padding */
            text-align: center;
            font-size: 17px; /* Reduce font size */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Use a more readable font family */
        }

        .second-table {
            width: 66%; /* Set width to two-thirds of the screen */
            max-height: 600px; /* Keep the maximum height */
            overflow-y: auto; /* Add vertical scrollbar when necessary */
            box-shadow: 0px 5px 20px;
            padding: 20px; /* Adjust padding as needed */
            margin-top: 500px; /* Adjust margin-top to change the position */
            margin-bottom: 320px; /* Adjust margin-bottom to change the position */
            margin-left: 1%; /* Align the container to the center horizontally */
            margin-right: 5%; /* Align the container to the center horizontally */
            background-color: rgba(0, 0, 0, 0.5); /* Set container background color to semi-transparent black */
            color: white; /* Set text color to white */
            border: 5px solid black; /* Add black border */
            border-radius: 10px; /* Add border radius */
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Number of votes</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="second-table">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Top Voted Candidate</th>
                </tr>
            </thead>
            <tbody id="second-table-body">
                <!-- Second table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
